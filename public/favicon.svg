<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2f4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3dd5f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ce7f9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Code brackets icon -->
  <g fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Left bracket -->
    <path d="M 20 20 L 16 32 L 20 44" />
    <path d="M 24 20 L 20 32 L 24 44" />
    
    <!-- Right bracket -->
    <path d="M 44 20 L 48 32 L 44 44" />
    <path d="M 40 20 L 44 32 L 40 44" />
    
    <!-- Center algorithm symbol (graph nodes) -->
    <circle cx="28" cy="28" r="2.5" fill="url(#iconGradient)"/>
    <circle cx="36" cy="28" r="2.5" fill="url(#iconGradient)"/>
    <circle cx="32" cy="36" r="2.5" fill="url(#iconGradient)"/>
    
    <!-- Connecting lines -->
    <line x1="28" y1="28" x2="32" y2="36" stroke-width="1.5"/>
    <line x1="36" y1="28" x2="32" y2="36" stroke-width="1.5"/>
    <line x1="28" y1="28" x2="36" y2="28" stroke-width="1.5"/>
  </g>
</svg>
